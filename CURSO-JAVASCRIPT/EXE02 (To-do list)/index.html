<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- link CSS -->
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button id="subtrair" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar" name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="assets/js/scripts.js"></script> <!-- link JavaScripts -->
</body>
</html>
